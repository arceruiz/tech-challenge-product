syntax = "proto3";
option go_package = "internal/channels/grpc/";

service ProductService {
    rpc GetProduct(Ids) returns (Products){}
}

message Ids {
    repeated string ids = 1;
}

message Products {
    repeated Product products = 1;
}

message Product {
	string id       = 1;
	string name     = 2; 
	string price    = 3;
	string category = 4;
}
